<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments.html :: head">
</head>
<body>
<nav th:insert="fragments.html :: navbar"></nav>

<div class="container">
    <div class="content">
        <h1>Autocampere</h1>
        <br>
        <table class="table table-striped table-hover table-bordered">
            <tr>
                <th>ID</th>
                <th>Mærke</th>
                <th>Model</th>
                <th>Årgang</th>
                <th>Senge</th>
                <th>Siddepladser</th>
                <th>Pris pr. dag</th>
                <th></th>
            </tr>
            <tr th:each="autocamper : ${autocamperList}">
                <td th:text="${autocamper.id}"></td>
                <td th:text="${autocamper.brand}"></td>
                <td th:text="${autocamper.model}"></td>
                <td th:text="${autocamper.year}"></td>
                <td th:text="${autocamper.beds}"></td>
                <td th:text="${autocamper.seats}"></td>
                <td th:text="${autocamper.priceDay}"></td>
                <td>
                    <div class="btn-group">
                        <a href="" class="btn btn-outline-primary " role="button">Rediger</a>
                        <a href="" class="btn btn-outline-danger" role="button">Slet</a>
                    </div>
                </td>
            </tr>
        </table>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script th:src="@{/js/bootstrap.min.js}" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
