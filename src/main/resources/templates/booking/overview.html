<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments.html :: head">
</head>
<body>
<nav th:insert="fragments.html :: navbar"></nav>

<div class="container">
    <div class="content">
        <h1>Booking</h1>
        <p>Booking ID: <span th:text="${booking.id}"></span></p>
        <p>Autocamper ID: <span th:text="${booking.autocamperId}"></span></p>
        <p>Kunde ID: <span th:text="${booking.customerId}"></span></p>
        <p>Fra: <span th:text="${booking.periodStart}"></span></p>
        <p>Til: <span th:text="${booking.periodEnd}"></span></p>
        <p>Pick-up: <span th:text="${booking.pickUp}"></span></p>
        <p>Drop-off: <span th:text="${booking.dropOff}"></span></p>
        <p>Total Pris: <span th:text="${booking.priceTotal}"></span></p>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script th:src="@{/js/bootstrap.min.js}" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
