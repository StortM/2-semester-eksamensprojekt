<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments.html :: head">
</head>
<body>
<nav th:insert="fragments.html :: navbar"></nav>

<div class="container">
    <div class="content">
        <h1>Vælg Dato for booking</h1>
        <form action="#" th:action="@{/booking/available}" method="post">
            <div class="form-group row">
                <div class="col-3 mx-auto">
                <label class="col-form-label font-weight-bold" for="periodStart">Fra</label>
                <input class="form-control" id="periodStart" name="periodStart" type="date"/>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-3 mx-auto">
                <label class="col-form-label font-weight-bold" for="periodEnd">Til</label>
                <input class="form-control" id="periodEnd" name="periodEnd" type="date"/>
                </div>
            </div>
            <input class="btn btn-outline-primary" name="submit" type="submit" value="Vælg"/>
        </form>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script th:src="@{/js/bootstrap.min.js}" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
