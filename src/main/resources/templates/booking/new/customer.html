<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments.html :: head">
</head>
<body>
<nav th:insert="fragments.html :: navbar"></nav>

<nav aria-label="breadcrumb">
    <ol class="breadcrumb" style="margin-bottom: 0">
        <li class="breadcrumb-item"><a href="/">Hjem</a></li>
        <li class="breadcrumb-item"><a href="/booking/new/date">Dato</a></li>
        <li class="breadcrumb-item"><a href="/booking/new/autocamper">Vælg autocamper</a></li>
        <li class="breadcrumb-item active" aria-current="page">Kunde</li>
    </ol>
</nav>

<div class="progress">
    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 50%;" aria-valuenow="50%" aria-valuemin="0" aria-valuemax="100"></div>
</div>

<div class="container">
    <div class="content" style="width: 400px; margin: 0 auto;">
        <h1>Kundeinformationer</h1>
        <br>
        <form method="post" autocomplete="on">
            <div class="form-group-row">
                <div class="mx-auto">
                    <label class="col-form-label font-weight-bold" for="firstName">Fornavn</label>
                    <input class="form-control" id="firstName" name="firstName" type="text"/>
                </div>
                <div class="mx-auto">
                    <label class="col-form-label font-weight-bold" for="lastName">Efternavn</label>
                    <input class="form-control" id="lastName" name="lastName" type="text"/>
                </div>
                </div>
                <div class="mx-auto">
                    <label class="col-form-label font-weight-bold" for="phone">Telefon nummer</label>
                    <input class="form-control" id="phone" name="phone" type="number"/>
                </div>
                <div class="mx-auto">
                    <label class="col-form-label font-weight-bold" for="mail">Email</label>
                    <input class="form-control" id="mail" name="mail" type="email"/>
                </div>
                <div class="mx-auto">
                    <label class="col-form-label font-weight-bold" for="zipCode">Postnummer</label>
                    <input class="form-control" id="zipCode" name="zipCode" type="number"/>
                </div>
                <div class="mx-auto">
                    <label class="col-form-label font-weight-bold" for="city">By</label>
                    <input class="form-control" id="city" name="city" type="text"/>
                </div>
                <div class="mx-auto">
                    <label class="col-form-label font-weight-bold" for="address">Adresse</label>
                    <input class="form-control" id="address" name="address" type="text"/>
                </div>
            <br>
            <input class="btn btn-outline-primary" name="submit" type="submit" value="Tilføj"/>
            <a th:href="@{/booking/new/customerExisting}" class="btn btn-outline-info" role="button">Find kunde i register</a>
        </form>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script th:src="@{/js/bootstrap.min.js}" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
