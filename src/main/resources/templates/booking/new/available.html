<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments.html :: head">
</head>
<body>
<nav th:insert="fragments.html :: navbar"></nav>

<nav aria-label="breadcrumb">
    <ol class="breadcrumb" style="margin-bottom: 0">
        <li class="breadcrumb-item"><a href="/">Hjem</a></li>
        <li class="breadcrumb-item"><a href="/booking/new/date">Dato</a></li>
        <li class="breadcrumb-item active" aria-current="page">Vælg autocamper</li>
    </ol>
</nav>

<div class="progress">
    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 33.33%;" aria-valuenow="33.33%" aria-valuemin="0" aria-valuemax="100"></div>
</div>

<div class="container">
    <div class="content">
        <h1>Ledige Autocampere</h1>
        <br>

        <table class="table table-striped table-hover table-bordered">
            <tr>
                <th>ID</th>
                <th>Mærke</th>
                <th>Model</th>
                <th>Årgang</th>
                <th>Senge</th>
                <th>Siddepladser</th>
                <th>Pris pr. dag</th>
                <th></th>
            </tr>
            <tr th:each="autocamper : ${filteredAutocamperMap}">
                <td th:text="${autocamper.getValue().getId()}"></td>
                <td th:text="${autocamper.getValue().getBrand()}"></td>
                <td th:text="${autocamper.getValue().getModel()}"></td>
                <td th:text="${autocamper.getValue().getYear()}"></td>
                <td th:text="${autocamper.getValue().getBeds()}"></td>
                <td th:text="${autocamper.getValue().getSeats()}"></td>
                <td th:text="${autocamper.getValue().getPriceDay()}"></td>
                <td>
                    <form action="#" th:action="@{/booking/new/autocamper}" method="post">
                        <input type="hidden" name="id" id="id" th:value="${autocamper.getValue().getId()}">
                        <button class="btn btn-outline-primary" name="submit" type="submit" value="Vælg">Vælg</button>
                    </form>
                    <!---<a th:href="@{/booking/new/autocamper(id=${autocamper.getValue().getId()})}" class="btn btn-outline-primary" role="button">Vælg</a>-->
                </td>
            </tr>
        </table>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script th:src="@{/js/bootstrap.min.js}" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
