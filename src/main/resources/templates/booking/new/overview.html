<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments.html :: head">
</head>
<body>
<nav th:insert="fragments.html :: navbar"></nav>

<div class="container">
    <div class="content" style="min-width: 400px; margin: 0 auto; text-align: center;">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/">Hjem</a></li>
                <li class="breadcrumb-item"><a href="/booking/new/date">Dato</a></li>
                <li class="breadcrumb-item"><a href="/booking/new/autocamper">Vælg autocamper</a></li>
                <li class="breadcrumb-item"><a href="/booking/new/customer">Kunde</a></li>
                <li class="breadcrumb-item"><a href="/booking/new/locations">Pick-up &#38; Drop-off</a></li>
                <li class="breadcrumb-item active" aria-current="page">Oversigt</li>
            </ol>
        </nav>
        <div class="loading-header">
            <h1>Booking Overblik</h1>
        <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 83.33%;" aria-valuenow="83.33%" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        </div>

        <div class="content" style="padding-top: 0">
        <ul class="list-group list-unstyled">
        <li class="">
            <p class="font-weight-bold">Autocamper ID: <span class="font-weight-normal" th:text="${booking.autocamperId}"></span></p>
        </li>
        <li class="">
            <p class="font-weight-bold">Kunde ID: <span class="font-weight-normal" th:text="${booking.customerId}"></span> </p>
        </li>
        <li class="">
            <p class="font-weight-bold">Fra: <span class="font-weight-normal" th:text="${booking.periodStart}"></span></p>
        </li>
        <li class="">
            <p class="font-weight-bold">Til: <span class="font-weight-normal" th:text="${booking.periodEnd}"></span></p>
        </li>
        <li class="">
            <p class="font-weight-bold">Pick-up: <span class="font-weight-normal" th:text="${booking.pickUp}"></span></p>
        </li>
        <li class="">
            <p class="font-weight-bold">Drop-off: <span class="font-weight-normal" th:text="${booking.dropOff}"></span></p>
        </li>
        <li class="-item">
            <p class="font-weight-bold">Total Pris: <span class="font-weight-normal" th:text="${booking.priceTotal}"></span></p>
        </li>
        </ul>

        <p class="font-weight-bold alert-warning">Tjek venligst at alle informationer stemmer inden du bekræfter</p>

        <a th:href="@{/booking/new/complete}" class="btn btn-outline-success" role="button">Bekræft Booking</a>
        </div>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script th:src="@{/js/bootstrap.min.js}" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
